# Kebijakan Privasi Z Money

**Terakhir Diperbarui:** 10 Desember 2025

Kebijakan Privasi ini berlaku untuk aplikasi seluler **Z Money** ("Aplikasi", "kami", "milik kami").

Privasi Anda sangat penting bagi kami. Z Money dirancang sebagai aplikasi yang sepenuhnya dapat berjalan secara *online/offline*.

## 1. Informasi yang Kami Kumpulkan

**Kami tidak mengumpulkan, menyimpan, atau mengirimkan informasi identifikasi pribadi atau data keuangan Anda.**

Semua data yang Anda masukkan ke dalam Aplikasi, termasuk namun tidak terbatas pada data transaksi keuangan (pemasukan, pengeluaran, kategori, deskripsi), disimpan secara **eksklusif di penyimpanan lokal perangkat Anda**. Data ini tidak pernah dikirim ke server kami atau pihak ketiga mana pun.

Karena kami tidak mengumpulkan data apa pun, kami tidak memiliki akses ke catatan keuangan atau informasi pribadi Anda.

## 2. Bagaimana Kami Menggunakan Informasi Anda

Karena kami tidak mengumpulkan informasi Anda, kami tidak menggunakannya untuk tujuan apa pun. Semua pemrosesan data, seperti pembuatan laporan atau perhitungan anggaran, terjadi sepenuhnya di dalam perangkat Anda.

## 3. Bagaimana Kami Membagikan Informasi Anda

Kami tidak membagikan data Anda kepada siapa pun karena kami tidak pernah mengumpulkannya.

## 4. Keamanan Data

Keamanan data Anda berada dalam kendali Anda. Karena semua data disimpan secara lokal di perangkat Anda, keamanannya bergantung pada keamanan perangkat itu sendiri. Kami menyarankan Anda untuk menggunakan fitur keamanan perangkat Anda, seperti kunci layar (PIN, pola, atau biometrik), untuk melindungi data Anda dari akses yang tidak sah.

## 5. Penghapusan Data

Anda memiliki kendali penuh atas data Anda. Anda dapat menghapus data transaksi Anda kapan saja dari dalam menu Aplikasi. Jika Anda menghapus instalan (uninstall) Aplikasi, semua data yang terkait dengan Aplikasi akan dihapus secara permanen dari penyimpanan perangkat Anda.

## 6. Privasi Anak-anak

Aplikasi ini tidak mengumpulkan data pribadi apa pun, sehingga aman dan dapat digunakan oleh siapa saja dari berbagai usia.

## 7. Perubahan pada Kebijakan Privasi Ini

Kami dapat memperbarui Kebijakan Privasi kami dari waktu ke waktu. Kami akan memberi tahu Anda tentang setiap perubahan dengan memposting Kebijakan Privasi baru di halaman ini. Kami menyarankan Anda untuk meninjau Kebijakan Privasi ini secara berkala untuk setiap perubahan. Perubahan pada Kebijakan Privasi ini berlaku efektif saat diposting di halaman ini.

# Z Money Privacy Policy

**Last Updated:** December 10, 2025

This Privacy Policy applies to the **Z Money** mobile application (the "App", "we", "us", "our").

Your privacy is very important to us. Z Money is designed as an application that is fully capable of running *online/offline*.

## 1. Information We Collect

**We do not collect, store, or transmit your personal identification information or financial data.**

All data you enter into the App, including but not limited to financial transaction data (income, expenses, categories, descriptions), is stored **exclusively on your device's local storage**. This data is never sent to our servers or any third parties.

Since we do not collect any data, we have no access to your financial records or personal information.

## 2. How We Use Your Information

Since we do not collect your information, we do not use it for any purpose. All data processing, such as report generation or budget calculations, occurs entirely on your device.

## 3. How We Share Your Information

We do not share your data because we never collect it in the first place.

## 4. Data Security

The security of your data is within your control. Since all data is stored locally on your device, its security depends on the security of the device itself. We recommend that you use your device's security features, such as screen locks (PIN, pattern, or biometrics), to protect your data from unauthorized access.

## 5. Data Deletion

You have full control over your data. You can delete your transaction data at any time from within the App. If you uninstall the App, all data associated with the App will be permanently deleted from your device.

## 6. Children's Privacy

This App does not collect any personal data, making it suitable for use by individuals of any age.

## 7. Changes to This Privacy Policy

We may update our Privacy Policy from time to time. We will notify you of any changes by posting the new Privacy Policy on this page. We advise you to review this Privacy Policy periodically for any changes. Changes to this Privacy Policy are effective when they are posted on this page.

## 8. Contact Us

If you have any questions about this Privacy Policy, please contact us:

* By email: [info.vrushstudio@gmail.com](mailto:info.vrushstudio@gmail.com)
